<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Finder</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: "#6e40c9", // purple accent
            },
          },
        },
      };
    </script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="min-h-screen bg-[#0d1117] text-gray-200 font-sans antialiased">
    <!-- Header -->
    <header class="bg-[#161b22] shadow-md">
      <div class="mx-auto flex max-w-3xl items-center justify-between p-4">
        <h1 class="text-xl font-bold text-accent">GitHub Profile Finder</h1>
        <a
          href="https://github.com"
          target="_blank"
          rel="noopener"
          class="text-sm text-gray-400 hover:text-accent"
        >
          Powered by GitHub API
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="mx-auto max-w-3xl p-4">
      <!-- Developer Attribution -->
      <div class="mb-6 text-center text-xs text-gray-400">
        Developed by
        <a href="#" class="text-accent hover:underline">Suvarna N</a>
      </div>

      <!-- Search Form -->
      <form id="searchForm" class="mb-6 flex items-center gap-2" autocomplete="off">
        <label for="username" class="sr-only">GitHub Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter GitHub username"
          class="w-full rounded-lg border border-[#30363d] bg-[#0d1117] px-4 py-3 text-sm placeholder-gray-500 focus:border-accent focus:outline-none focus:ring-2 focus:ring-accent"
          required
        />
        <button
          type="submit"
          class="rounded-lg bg-accent px-4 py-3 text-sm font-semibold text-white transition hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent"
        >
          Search
        </button>
      </form>

      <!-- Error / Info Message -->
      <p id="message" class="mb-4 text-center text-sm text-red-500 hidden"></p>

      <!-- Loader -->
      <div id="loader" class="my-8 flex justify-center hidden">
        <div class="loader"></div>
      </div>

      <!-- Profile Card -->
      <section
        id="profileCard"
        class="hidden rounded-2xl bg-[#161b22] p-6 shadow-lg shadow-accent/30"
      >
        <div class="flex flex-col items-center gap-4 sm:flex-row sm:items-start">
          <img
            id="avatar"
            src=""
            alt="User avatar"
            class="h-28 w-28 rounded-full border-2 border-accent object-cover"
          />
          <div class="flex-1 text-center sm:text-left">
            <h2 id="name" class="text-2xl font-bold"></h2>
            <p id="login" class="text-sm text-gray-400"></p>
            <p id="bio" class="mt-2 text-sm"></p>
            <div class="mt-4 flex flex-wrap justify-center gap-4 sm:justify-start">
              <span id="repoCount" class="rounded-lg bg-[#0d1117] px-3 py-1 text-xs"></span>
              <span id="followers" class="rounded-lg bg-[#0d1117] px-3 py-1 text-xs"></span>
              <span id="following" class="rounded-lg bg-[#0d1117] px-3 py-1 text-xs"></span>
            </div>
          </div>
        </div>

        <!-- Repositories -->
        <div class="mt-8">
          <h3 class="mb-3 text-lg font-semibold text-accent">Public Repositories</h3>
          <ul id="repoList" class="space-y-4"></ul>
        </div>
      </section>
    </main>

    <!-- External JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
